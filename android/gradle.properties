org.gradle.jvmargs=-Xmx4G
android.useAndroidX=true
android.enableJetifier=true

# Force Gradle to use JDK 17 for this project to avoid "Unsupported class file major version 65" errors.
# IMPORTANT: Uncomment the line below and replace the path with your local JDK 17 installation path.
#
# On macOS, run this command to get the correct path:
#   /usr/libexec/java_home -v 17
#
# On Linux, the path is typically:
#   /usr/lib/jvm/java-17-openjdk-amd64  (or similar)
#
# On Windows, the path is typically:
#   C:\\Program Files\\Java\\jdk-17
#
# Example (uncomment and update the path):
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home
